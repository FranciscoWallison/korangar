on: [push]

name: test

jobs:
  check:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            #components: rustfmt, clippy

      - name: Run unit tests
        uses: actions-rs/cargo@v1
        with:
          command: test
